<!DOCTYPE HTML>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Static page for prezi testing</title>
    </head>

    <body>
        <h2>To test video captions on ios14 fullscreen</h2>
        <video controls crossorigin="anonymous" src="https://iandevlin.github.io/mdn/video-player-with-captions/video/sintel-short.mp4">
            <track default kind="captions" label="English" srclang="en" src="https://iandevlin.github.io/mdn/video-player-with-captions/subtitles/vtt/sintel-en.vtt" />
        </video>

        <h2>To test embedded video</h2>
        <iframe src="https://prezi.com/v/embed/0cu5s4tqmcwz/" id="iframe_container" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" allow="autoplay; fullscreen" height="315" width="560"></iframe>
    </body>

</html>
